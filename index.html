<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Which Are You?</title>
</head>
<body>
  <div class="conatiner">
    <form id="Survey">

      <h1>Welcome to my dummy survey. Try it out.</h1>

      <p>First thing's first, Please enter your Full name and date of birth.</p>
      <form id="full-name">
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input id="name1" class="form-control" type="text">
        </div> 
        <div class="form-group">
          <label for="last-name"> Last Name</label>
          <input id="name2" class="form-control" type="text">
        </div>
      <div class="form-group">
        <label for="born">Date of birth (...or not. How would I know?):</label>
        <input id="born" class="form-control" type="date">
      </div>
      </form>

      <form id="question1">
        <div class="form-group">
          <ol>Question 1: If I were to tell you that using the following chart will result in changing the background, would you belive me?</ol>
            <div class="form-group">
              <label for="color">What is your favorite color? Pick your favorite color and see what happends ^_^</label>
              <input id="faveColor" class="form-control" type="color">
            </div>
            <button type="submit" class="btn">Apply</button>
        </div>
      </form>

</body>
</html>
